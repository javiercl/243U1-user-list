    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Usuario</title>
        <!-- Incluir CSS de Bootstrap desde la CDN -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Incluir Font Awesome para iconos -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <style>
            .form-container {
                max-width: 400px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            #preview {
                width: 100px;
                height: 100px;
                object-fit: cover;
                display: block;
                margin: 10px auto;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <h2 class="text-center mb-4">Agregar Usuario</h2>
                <form action="/agregar" method="post" enctype="multipart/form-data">
                    <!-- Campo de entrada de archivo oculto -->
                    <input type="file" name="imagen" id="imagen" class="d-none" accept="image/png, image/jpeg" onchange="previewImage(event)">
                    <!-- Imagen de avatar que actúa como botón de carga -->
                    <div class="text-center">
                        <img id="preview" src="https://via.placeholder.com/100" alt="Avatar" class="rounded-circle" onclick="document.getElementById('imagen').click();">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> <!-- Icono de agregar usuario -->
                        </button>
                        <a href="/" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> <!-- Icono de regresar -->
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Incluir JavaScript de Bootstrap y sus dependencias -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Script para vista previa de imagen -->
        <script>
            function previewImage(event) {
                const input = event.target;
                const preview = document.getElementById('preview');

                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                    }
                    reader.readAsDataURL(input.files[0]);
                } else {
                    preview.src = 'https://via.placeholder.com/100'; // Imagen de marcador de posición si no hay imagen seleccionada
                }
            }
        </script>
    </body>
    </html>
